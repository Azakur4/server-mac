<div id="password-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">Server Mac</h1>
    </div>
    <div class="modal-body">
        <input id="sm-password" type="password" placeholder="Enter the administrator password" />
    </div>
    <div class="modal-footer">
        <button data-button-id="ok" class="dialog-button btn primary">Ok</button>
        <button data-button-id="cancel" class="dialog-button btn">Cancel</button>
    </div>
</div>
